<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Chelsea Heslop - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: rgb(139, 78, 155);
            --bg-light: rgb(250, 250, 250);
            --text-dark: rgb(40, 40, 40);
            --text-light: rgb(255, 255, 255);
            --cursor-color: rgb(255, 105, 180);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%23ff1493' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z'/></svg>") 0 24, auto;
        }

        body {
            font-family: 'Atma', cursive;
            background: linear-gradient(to bottom, var(--primary), rgb(229, 186, 189));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-dark);
            position: relative;
            overflow: hidden;
        }

        .mouse-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .mouse {
            position: absolute;
            font-size: 48px;
            animation: fall linear forwards, fadeIn 1s ease-out;
            opacity: 0;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .landing-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            position: relative;
            z-index: 2;
        }

        .speech-bubble {
            position: absolute;
            top: -60px;
            background: white;
            padding: 12px 16px;
            border: 3px solid var(--text-dark);
            font-size: 1.2rem;
            color: var(--text-dark);
            opacity: 0;
            transform: scale(0.5) translateY(20px);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards,
                float 2s ease-in-out infinite 0.5s,
                popOut 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards 4s;
            image-rendering: pixelated;
            box-shadow: 4px 4px 0 var(--text-dark);
        }

        .speech-bubble:before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 15px solid var(--text-dark);
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 15px solid white;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(20px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes popOut {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }

            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-20px);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .logo {
            max-width: 400px;
            height: auto;
            margin: 0 auto;
            display: block;
            position: relative;
            border-radius: 2px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .enter-button {
            background-color: var(--primary);
            color: var(--text-light);
            text-decoration: none;
            padding: 1rem 3rem;
            border-radius: 25px;
            font-family: 'Atma', cursive;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #8B4E9B,
                0 6px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .enter-button:hover {
            background-color: #FFD700;
            box-shadow: 0 2px 0 #D4AF37,
                0 3px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .enter-button:active {
            box-shadow: 0 1px 0 #D4AF37,
                0 2px 3px rgba(0, 0, 0, 0.2);
            transform: translateY(3px);
            border-color: rgba(255, 255, 255, 0.7);
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.8) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg);
            z-index: 1;
            pointer-events: none;
        }

        .enter-button:hover::before {
            animation: buttonShine 0.75s ease-out;
        }

        @keyframes buttonShine {
            0% {
                left: -100%;
            }

            100% {
                left: 200%;
            }
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 300px;
            }

            .enter-button {
                font-size: 1.2rem;
                padding: 0.8rem 2rem;
            }
        }

        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }

        .page-transition.active {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>

<body>
    <div class="mouse-rain" style="z-index: 1;"></div>
    <div class="landing-content" style="z-index: 2;">
        <div class="speech-bubble">Click or Tap to Draw!</div>
        <img src="images/CHELSEA_LOGO.png" alt="Chelsea Heslop" class="logo">
    </div>
    <canvas id="drawingCanvas"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;"></canvas>
    <a href="home.html" class="enter-button" style="position: relative; z-index: 3;">Enter</a>

    <script>
        // Drawing functionality
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let lines = []; // Store all drawn lines

        // Set canvas size to match window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Drawing event listeners
        document.addEventListener('mousedown', startDrawing);
        document.addEventListener('mousemove', draw);
        document.addEventListener('mouseup', stopDrawing);
        document.addEventListener('mouseout', stopDrawing);

        // Add touch event listeners
        document.addEventListener('touchstart', handleTouchStart, { passive: false });
        document.addEventListener('touchmove', handleTouchMove, { passive: false });
        document.addEventListener('touchend', stopDrawing);
        document.addEventListener('touchcancel', stopDrawing);

        function getEventCoordinates(e) {
            if (e.touches) {
                return [e.touches[0].clientX, e.touches[0].clientY];
            }
            return [e.clientX, e.clientY];
        }

        function startDrawing(e) {
            if (e.target.closest('.enter-button')) return;
            e.preventDefault(); // Prevent default touch behavior
            isDrawing = true;
            const [x, y] = getEventCoordinates(e);
            [lastX, lastY] = [x, y];
            // Start a new line
            lines.push({
                points: [[lastX, lastY]],
                opacity: 1,
                createdAt: Date.now()
            });
        }

        function handleTouchStart(e) {
            startDrawing(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault(); // Prevent default touch behavior

            const [x, y] = getEventCoordinates(e);
            const currentLine = lines[lines.length - 1];
            currentLine.points.push([x, y]);

            // Redraw all lines
            redrawLines();
        }

        function handleTouchMove(e) {
            draw(e);
        }

        function redrawLines() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const currentTime = Date.now();

            lines = lines.filter(line => {
                const age = currentTime - line.createdAt;
                if (age > 3000) { // Start fading after 3 seconds
                    line.opacity = Math.max(0, 1 - (age - 3000) / 1000); // Fade out over 1 second
                }

                if (line.opacity <= 0) return false; // Remove completely faded lines

                ctx.beginPath();
                ctx.moveTo(line.points[0][0], line.points[0][1]);
                for (let i = 1; i < line.points.length; i++) {
                    ctx.lineTo(line.points[i][0], line.points[i][1]);
                }
                ctx.strokeStyle = `rgba(0, 0, 0, ${line.opacity * 0.5})`; // Black with transparency
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.stroke();

                return true;
            });
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Animation loop for fading
        function animate() {
            redrawLines();
            requestAnimationFrame(animate);
        }
        animate();

        // Create raining emojis
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'mouse';
            // Randomly choose between mouse, pencil, and sparkle with weighted probability
            const random = Math.random();
            if (random < 0.5) {
                emoji.textContent = '🐁'; // 50% chance for mouse
            } else if (random < 0.75) {
                emoji.textContent = '✏️'; // 25% chance for pencil
            } else {
                emoji.textContent = '✨'; // 25% chance for sparkle
            }
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (Math.random() * 8 + 4) + 's';
            document.querySelector('.mouse-rain').appendChild(emoji);

            // Remove emoji after animation
            setTimeout(() => {
                emoji.remove();
            }, 12000);
        }

        // Create emojis at random intervals
        setInterval(createEmoji, 200);

        // Create initial batch of emojis
        for (let i = 0; i < 10; i++) {
            setTimeout(createEmoji, i * 200);
        }

        // Handle page transition
        document.querySelector('.enter-button').addEventListener('click', function (e) {
            e.preventDefault();
            const transition = document.createElement('div');
            transition.className = 'page-transition';
            document.body.appendChild(transition);

            // Trigger transition
            setTimeout(() => {
                transition.classList.add('active');
            }, 10);

            // Navigate after transition
            setTimeout(() => {
                window.location.href = this.href;
            }, 500);
        });
    </script>
</body>

</html>
