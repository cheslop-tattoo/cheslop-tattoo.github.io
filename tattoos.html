    <style>
        :root {
            --primary: rgb(139, 78, 155);

        }

        * {

            padding: 0;
            box-sizing: border-box;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%23ff69b4' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z'/></svg>") 0 24, auto;
        }

        body {

        }

        .header {
            text-align: center;
            padding: 0.7rem 2rem;
            background-color: var(--bg-light);

            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;

            align-items: center;
        }

        .logo {
            max-width: 140px;
            height: auto;
            margin: 0;
            display: block;
            position: relative;
            border-radius: 2px;
        }

        /* Remove logo animation styles */
        .logo::before {
            display: none;
        }

        .logo:hover {
            transform: none;
        }

        .logo:hover::before {
            animation: none;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            100% {
                left: 200%;
            }
        }

        h1 {
            font-family: 'Cherry Bomb One', cursive;
            font-size: 3rem;
            color: var(--primary);
            font-weight: 400;
            margin-bottom: 0.25rem;
            text-align: right;
            padding-right: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .subtitle {
            font-family: 'Unkempt', cursive;
            font-size: 2rem;
            color: var(--text-dark);
            text-align: right;
            padding-right: 2rem;
            margin-bottom: 1rem;
            text-transform: lowercase;
            letter-spacing: 0.05em;
        }

        .nav-menu {
            margin: 0;
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
            padding: 0;
            background-color: transparent;
            align-items: center;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            padding: 0.8rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-dark);
            position: relative;
            width: 30px;
            height: 30px;
            z-index: 1001;
            margin-right: 1rem;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: var(--text-dark);
            border-radius: 2px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .hamburger span:nth-child(1) {
            top: 0px;
        }

        .hamburger span:nth-child(2) {
            top: 10px;
        }

        .hamburger span:nth-child(3) {
            top: 20px;
        }

        .hamburger.active span:nth-child(1) {
            top: 10px;
            transform: rotate(135deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            left: -60px;
        }

        .hamburger.active span:nth-child(3) {
            top: 10px;
            transform: rotate(-135deg);
        }

        .nav-link {
            font-family: 'Atma', cursive;
            font-size: 1.2rem;
            color: var(--text-dark);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 0.5rem 1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .book-button {
            background-color: var(--primary);
            color: var(--text-light);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-family: 'Atma', cursive;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #8B4E9B,
                0 6px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .book-button:hover {
            background-color: #FFD700;
            box-shadow: 0 2px 0 #D4AF37,
                0 3px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .book-button:active {
            box-shadow: 0 1px 0 #D4AF37,
                0 2px 3px rgba(0, 0, 0, 0.2);
            transform: translateY(3px);
            border-color: rgba(255, 255, 255, 0.7);
        }

        .book-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.8) 50%,
                    rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg);
            z-index: 1;
            pointer-events: none;
        }

        .book-button:hover::before {
            animation: buttonShine 0.75s ease-out;
        }

        .mouse-emoji {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: explode 0.5s ease-out forwards;
            z-index: 2;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        @keyframes buttonShine {
            0% {
                left: -100%;
            }

            100% {
                left: 200%;
            }
        }

        .tattoos-grid {

            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

            overflow: hidden;
            border-radius: 2px;
            transition: transform 0.3s ease;
            aspect-ratio: 1;

            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            opacity: 0;

        .modal.show {

        }

        .modal-content {

            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;

        .modal.show .modal-content {

            .dropdown {

            .dropdown.active .dropdown-content {

            .dropdown-content a {

            /* Ensure consistent spacing between all menu items */

            }

            .book-button {

        }

        @media (max-width: 480px) {
            .tattoos-grid {

    <script>
        // Modal functionality
        function openModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "block";
            modalImg.src = imgSrc;
            // Trigger reflow
            modal.offsetHeight;
            modal.classList.add('show');
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = "none";
            }, 300); // Match transition duration
        }

        // Close modal when clicking the close button
        document.querySelector('.close-modal').onclick = function (e) {
            e.stopPropagation();
            closeModal();
        }

        // Close modal when pressing Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Mouse emoji explosion
        document.querySelector('.book-button').addEventListener('mouseover', function (e) {
            const button = e.target;
            const rect = button.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 8; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'mouse-emoji';
                emoji.textContent = '🐭';

                // Random angle and distance for explosion
                const angle = (i * 45) + Math.random() * 30;
                const distance = 100 + Math.random() * 50;
                const tx = Math.cos(angle * Math.PI / 180) * distance;
                const ty = Math.sin(angle * Math.PI / 180) * distance;

                emoji.style.setProperty('--tx', `${tx}px`);
                emoji.style.setProperty('--ty', `${ty}px`);

                emoji.style.left = `${centerX}px`;
                emoji.style.top = `${centerY}px`;

                document.body.appendChild(emoji);

                // Remove emoji after animation
                setTimeout(() => emoji.remove(), 500);
            }
        });

        // Mobile menu functionality
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        const dropdowns = document.querySelectorAll('.dropdown');
        let isMenuOpen = false;

        function closeMenu() {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            document.body.style.overflow = '';
            dropdowns.forEach(dropdown => dropdown.classList.remove('active'));
            isMenuOpen = false;
        }

        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            isMenuOpen = !isMenuOpen;
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            document.body.style.overflow = isMenuOpen ? 'hidden' : '';
        });

        // Handle dropdowns on mobile
        dropdowns.forEach(dropdown => {
            const link = dropdown.querySelector('.nav-link');
            const dropdownContent = dropdown.querySelector('.dropdown-content');

            link.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    e.stopPropagation();

                    // Close other dropdowns
                    dropdowns.forEach(otherDropdown => {
                        if (otherDropdown !== dropdown) {
                            otherDropdown.classList.remove('active');
                        }
                    });

                    dropdown.classList.toggle('active');
                }
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (isMenuOpen && !e.target.closest('.nav-menu') && !e.target.closest('.hamburger')) {
                closeMenu();
            }
        });

        // Handle navigation links
        document.querySelectorAll('.nav-link, .dropdown-content a').forEach(link => {
            link.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    if (!link.classList.contains('nav-link') || !link.closest('.dropdown')) {
                        closeMenu();
                    }
                }
            });
        });

        // Close menu when window is resized to desktop
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                closeMenu();
            }
        });

        // Fillout form integration
        function openFilloutForm() {
            const formContainer = document.getElementById('fillout-form');
            if (formContainer) {
                formContainer.style.display = 'block';
            }
        }

        function closeFilloutForm() {
            const formContainer = document.getElementById('fillout-form');
            if (formContainer) {
                formContainer.style.display = 'none';
            }
        }
    </script>
</body>
